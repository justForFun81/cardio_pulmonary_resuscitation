<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="uft-8" />
	<title>CPR</title>
</head>
<body>
	<div id="wrapper">
		<h1>CPR</h1>
       <div id="clock">
          <div id="x"></div>
          <div id="y"></div>
          <div id="z"></div>
        </div>
		<div id='status' class="left">
			<span>Reanimation Cycles</span><input type="text" disabled="" /><br />
			<span>Shock</span><input type="text" disabled /><br />
			<span>Amiodarone Administrations</span><input type="text" id='amioA' disabled /><br />
			<span>Adrenaline Administrations</span><input type="text" id='adreA' disabled /><br />
		</div>
      
		<div id='rhythmStates' class="left">
			<button id="vt">Pulseless VT</button><br />
			<button id="vf">Ventricular Fibrillation</button><br />
			<button id="pea">PEA</button><br />
			<button id="asys">Asystole</button><br />
			<button id="rosc">ROSC</button>
		</div>
      
		<div class="left">
			<div id="info">
              <p style="margin-left:10px;margin-top:10px">Press the buttons to the left</p>
			</div>
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>
